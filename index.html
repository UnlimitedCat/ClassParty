<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>聚一起</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background-color: #0c9">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js"></script>-->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <div id="index-carousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#index-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#index-carousel" data-slide-to="1"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="img/common/index-2.png" width="100%">
          <div class="carousel-caption">
            <h2>YOUTH NEVER DROPS AWAY.</h2>
          </div>
        </div>
        <div class="item">
          <img src="img/common/index-1.png" width="100%">
          <div class="carousel-caption">
            <h1>聚一起</h1>
            <br />
            <button class="btn btn-success btn-lg">登录</button>
            <button class="holder btn btn-danger btn-lg">注册</button>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#index-carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#index-carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <script type="text/javascript">
      $(".item").height($(window).height());
      $(window).resize(function(){
        $(".item").height($(window).height());
      });
    </script>
  </body>
</html>
