    <div class="container-fluid" id="main">
      <div class="row">
        <div class="col-xs-12 col-md-3 col-align-center">
          <img src="img/common/user.jpg" alt="user" class="img-thumbnail" style="margin-bottom:16px;"/>
          <p>
          <button type="button" class="btn btn-info" id="upload-user-img" style="display:none"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span>&nbsp;上传</button>
          </p>
        </div>
        <div class="col-xs-12 col-md-7">
          <ul class="list-group">
            <li class="list-group-item active">
              <button type="button" class="btn btn-default btn-right" id="modify" onclick="ShowUserForm()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;修改</button>
              <button type="button" class="btn btn-warning btn-right" id="submit" onclick="SubmitForm()" style="display:none"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;确认</button>
              <button type="button" class="btn btn-default btn-right" id="cancle" onclick="SubmitForm()" style="display:none"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;取消</button>
              <h2>个人信息</h2>
              <p>PERSONAL RESUME</p>
            </li>
            <li class="list-group-item">
              <h4>姓名</h4>
              <p class="text">王小二</p>
              <input type="text" class="form-control" placeholder="王小二" id="username" style="display:none">
            </li>
            <li class="list-group-item">
              <h4>班级</h4>
              <p class="text">2016123456</p>
              <input type="text" class="form-control" placeholder="2016123456" id="userclass" style="display:none">
            </li>
            <li class="list-group-item">
              <h4>IM</h4>
              <p class="text">QQ: 123456789</p>
              <input type="text" class="form-control" placeholder="QQ: 123456789" id="userim" style="display:none">
            </li>
            <li class="list-group-item">
              <h4>E-MAIL</h4>
              <p class="text"><a href="mailto:user@ju17.vip" title="给TA发邮件">user@ju17.vip</a></p>
              <input type="text" class="form-control" placeholder="user@ju17.vip" id="useremail" style="display:none">
            </li>
            <li class="list-group-item">
              <h4>职业/去向</h4>
              <p class="text">学生</p>
              <input type="text" class="form-control" placeholder="学生" id="userjob" style="display:none">
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function ShowUserForm(){
        $("#modify").css("display","none");
        $("#submit").css("display","inline");
        $("#cancle").css("display","inline");
        $("#upload-user-img").css("display","inline");
        $("#username").css("display","inherit");
        $("#userclass").css("display","inherit");
        $("#userim").css("display","inherit");
        $("#useremail").css("display","inherit");
        $("#userjob").css("display","inherit");
        $(".text").css("display","none");
      }
      function SubmitForm(){
        $("#modify").css("display","inline");
        $("#submit").css("display","none");
        $("#cancle").css("display","none");
        $("#upload-user-img").css("display","none");
        $("#username").css("display","none");
        $("#userclass").css("display","none");
        $("#userim").css("display","none");
        $("#useremail").css("display","none");
        $("#userjob").css("display","none");
        $(".text").css("display","inline");
      }
    </script>
